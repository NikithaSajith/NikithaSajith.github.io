<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taara Baby Photo Album</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for spacing */
    .image-container {
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Taara Baby Photo Album</h1>

    <!-- Grid layout using Bootstrap -->
    <div class="row">
      <!-- Image 1 -->
      <div class="col-md-4 image-container">
        <img src="image1.jpeg" class="img-fluid" alt="Kpop Idol 1">
      </div>
      <!-- Image 2 -->
      <div class="col-md-4 image-container">
        <img src="image2.jpeg" class="img-fluid" alt="Kpop Idol 2">
      </div>
      <!-- Image 3 -->
      <div class="col-md-4 image-container">
        <img src="image3.jpeg" class="img-fluid" alt="Kpop Idol 3">
      </div>
    </div>

    <div class="row">
      <!-- Image 4 -->
      <div class="col-md-4 image-container">
        <img src="image4.jpeg" class="img-fluid" alt="Kpop Idol 4">
      </div>
      <!-- Image 5 -->
      <div class="col-md-4 image-container">
        <img src="image5.jpeg" class="img-fluid" alt="Kpop Idol 5">
      </div>
      <!-- Image 6 -->
      <div class="col-md-4 image-container">
        <img src="image6.jpeg" class="img-fluid" alt="Kpop Idol 6">
      </div>
    </div>

    <!-- Add more rows as needed -->

  </div>

  <!-- Link Bootstrap JS (Optional, if you need JavaScript features) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
