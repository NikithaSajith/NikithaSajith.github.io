<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .profile-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 300px;
        position: relative;
        animation: slideIn 0.5s forwards;
        opacity: 0;
        padding: 20px;
    }
    .profile-card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .profile-image {
        text-align: center;
        margin-bottom: 20px;
    }
    .profile-image img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #3498db;
    }
    .profile-details {
        text-align: center;
    }
    .name {
        margin-bottom: 10px;
        color: #333;
        font-size: 1.5rem;
        font-weight: 500;
    }
    .email,
    .github {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 5px;
    }
    .github a {
        color: #3498db;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .github a:hover {
        color: #555;
    }
    .projects {
        margin-top: 20px;
    }
    .projects h3 {
        margin-bottom: 10px;
        color: #333;
        font-size: 1.1rem;
        font-weight: 500;
    }
    .projects ul {
        list-style-type: none;
        padding: 0;
    }
    .projects li {
        margin-bottom: 5px;
        color: #666;
        font-size: 0.9rem;
        transition: color 0.3s ease;
    }
    .projects li:hover {
        color: #333;
    }
    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>
</head>
<body>
<div class="profile-card">
    <div class="profile-image">
        <img src="PROFILE.jpg" alt="Profile Picture">
    </div>
    <div class="profile-details">
        <h2 class="name">Nikitha Sajith</h2>
        <p class="email">nikithasajith@example.com</p>
        <p class="email">AM.SC.P2AML23009</p>
        <p class="github">GitHub: <a href="https://github.com/NikithaSajith" target="_blank">NikithaSajith</a></p>
        <div class="projects">
            <h3>Projects:</h3>
            <ul>
                <li><a href="https://example.com/project1" target="_blank">Project 1</a></li>
                <li><a href="https://example.com/project2" target="_blank">Project 2</a></li>
                <li><a href="https://example.com/project3" target="_blank">Project 3</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
